name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: pip install --upgrade pip && pip install -r requirements.txt
    - name: Deploy
      run: ./deploy-to-gh-pages.sh
      env: 
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
